version: "3.9"
   
services:
  web:
    build:
      context: ./social_distribution
      dockerfile: ./Dockerfile
    volumes:
      - ./social_distribution:/code
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=super-secret
      - DEBUG=True
      - HOSTNAME=web
  tests:
    command: ./manage.py makemigrations && ./manage.py migrate && ./manage.py test
    build:
      context: ./social_distribution
      dockerfile: ./Dockerfile
    volumes:
      - ./social_distribution:/code
    environment:
      - SECRET_KEY=super-secret
      - DEBUG=True
      - HOSTNAME=web
