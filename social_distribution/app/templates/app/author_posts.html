{% extends 'app/base.html' %}
{% load bootstrap5 %}


{% block content %}
<div class="card">
    <div class="card-header">Your Posts</div>
    <div class="card-body">
        <p>
            <a href="new/">Create New Post</a>
        </p>
        <ul>
        {% for post in posts %}
            <li><p> {{ post.title }} </p> </li>
            <p> {{ post.content }} </p>
            <p>
                 <a href="edit/{{ post.uuid.hex }}">Edit</a>
                 <a href="delete/{{ post.uuid.hex }}">Delete</a>
            </p>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
