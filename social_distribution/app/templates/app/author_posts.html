{% extends 'app/base.html' %}
{% load bootstrap5 %}


{% block content %}
<div class="posts-list">

    <h1 class="page-title">Your Posts</h1>
    
        {% for post in posts %}
        <ul class="posts-list">
        <li>
            <div class="card">
                <div class="card-header">{{ post.title }}</div>
                <div class="card-body">
                    <p> {{ post.content }}</p>
                    <a class="likebtn" href="/authorposts/like/?post_id={{ post.uuid.hex }}"><i class="fa fa-heart"></i></a>
                    <p class="likectn">{{ post.likes_count }}</p>
                    <a class="editbtn" href="edit/{{ post.uuid.hex }}">Edit</a>
                    <a class="deletebtn" href="delete/{{ post.uuid.hex }}">Delete</a>
                <div>
            </div>
        </li>
        </ul>
        {% empty %}
        <div class="noposts">
            <p>no posts yet  :(</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
