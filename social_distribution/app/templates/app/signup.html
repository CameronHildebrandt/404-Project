{% extends 'app/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row d-flex justify-content-center align-items-center" >
    <div class="col-lg-3 col-md-3 col-sm-12" style="width:35rem">
        <div class="card">
            <div class="card-header">Sign up</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group mt-2">
                        <label for="displayName">Username</label>
                        <input type="text" name="username" class="form-control" id="displayName" placeholder="Username">
                    </div>
                    <div class="form-group mt-2">
                        <label for="github">Github</label>
                        <input type="text" name="github" class="form-control" id="github" placeholder="Github link">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
