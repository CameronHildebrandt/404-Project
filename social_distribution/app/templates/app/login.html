{% extends 'app/base.html' %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row d-flex justify-content-center align-items-center" >
    <div class="col-lg-3 col-md-3 col-sm-12" style="width:35rem">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-2">Login</button>
                        <a class="btn btn-secondary mt-2" href="{% url 'signup-page' %}" style="text-decoration: none; color: white;">Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
